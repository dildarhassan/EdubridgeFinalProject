<ngb-carousel *ngIf="carouselItems.length">
    <ng-template *ngFor="let item of carouselItems" ngbSlide>
       <img [src]="item.imageUrl" alt="Slide {{ item.title }}" style="max-height: 60%;max-width: 100%; " >
      <div class="carousel-caption">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
